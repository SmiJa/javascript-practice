<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="form-wrap">
        <div>
            <label for="make">
                <p>Make:</p>
                <input type="text" name="" id="make">
            </label>
        </div>
        <div>
            <label for="model">
                <p>Model:</p>
                <input type="text" name="" id="model">
            </label>
        </div>
        <div>
            <label for="year">
                <p>Year:</p>
                <input type="text" name="" id="year">
            </label>
        </div>
        <div>
            <label for="color">
                <p>Color:</p>
                <input type="text" name="" id="color">
            </label>
        </div>
        <div>
            <label for="mileage">
                <p>Mileage:</p>
                <input type="text" name="" id="mileage">
            </label>
        </div>
        <div>
            <label for="stock-num">
                <p>Stock Number:</p>
                <input type="text" name="" id="stock-num">
            </label>
        </div>
        <div id="button-wrap">
            <button>Add Car</button>
        </div>
    </div>

    <div id="inventory-wrap"></div>

    <script src="js/car.js"></script>

</html>
